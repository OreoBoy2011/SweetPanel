<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SweetPanel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Gate -->
  <div class="login-box" id="loginBox">
    <h1>SweetPanel</h1>
    <p class="subtitle">Enter your nickname to continue</p>
    <input type="text" id="nickname" placeholder="Nickname" />
    <button id="enterBtn">Enter Dashboard</button>
  </div>

  <!-- Error Screen -->
  <div id="errorScreen" style="display: none;" class="error-box">
    <h1>Error 104: You are not Logged in</h1>
    <p>Please enter your nickname to access SweetPanel.</p>
    <img
      src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMThiMGRrcXF0Nnl3Nmdra3UyaTRrZnY1c255cm5oM3l6OTh5MGppcSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2AYlbaDkqzbqc1J8Dh/giphy.gif"
      alt="Error"
      class="sweeterror"
    />
    <a href="index.html" class="back-btn">Return to Login</a>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display: none;">
    <header>
      <div class="header-left">
        <h1 id="welcome"></h1>
      </div>
      <nav class="tab-nav-right">
        <button class="tab-btn active" data-tab="announcements">Updates</button>
        <button class="tab-btn" data-tab="products">Products</button>
      </nav>
    </header>

    <section id="announcements" class="tab-content active">
      <h2>ðŸ“¢ Updates</h2>
      <div id="announcement-list"></div>
    </section>

    <section id="products" class="tab-content">
      <h2>ðŸ“¦ Products</h2>
      <div id="modules-grid"></div>
      <p class="product-footer">
        Want to have new updates? Make sure you <strong>Pay Attention</strong> to the Updates Page.
      </p>
    </section>

    <footer>
      <p>SweetPanel v1.0 â€” Fast, Reliable Assets</p>
    </footer>
  </div>

  <script src="server.js"></script>
</body>
</html>
